<div [hidden]="allEmployee">
  <h1 class="text-center align-middle">No Records Found</h1>
</div>
<div [hidden]="!allEmployee">
<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
        <div class="input-group mb-3">
          <input
            type="number"
            class="form-control"
            placeholder="0"
            [(ngModel)]="id"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="searchId()"
            >
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
      <h4>Employee List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let employee of allEmployee; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEmployee(employee, i)"
        >
          {{ employee.name }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentEmployee">
        <h4>Employee</h4>
        <div>
          <label><strong>Name:</strong></label> {{ currentEmployee.name }}
        </div>
        <div>
          <label><strong>Salary:</strong></label>
          {{ currentEmployee.salary }}
        </div>
        <div>
          <label><strong>Status:</strong></label>
              {{ currentEmployee.published ? "Full-Time" : "Intern" }}
        </div>
  
        <a class="badge badge-warning" href="/details/{{ currentEmployee.id }}">
          Edit
        </a>
      </div>
      </div>
  </div>
</div>
