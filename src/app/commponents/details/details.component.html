<div *ngIf="currentEmployee" class="edit-form">
    <h4>Employee</h4>
    <form>
      <div class="form-group">
        <label for="name">Name : </label>
        <input
          type="text"
          class="form-control name-holder"
          id="name"
          [(ngModel)]="currentEmployee.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          [(ngModel)]="currentEmployee.salary"
          name="salary"
        />
      </div>
  
      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentEmployee.published ? "Full-Time" : "Intern" }}
      </div>
    </form>
  
    <button
      class="badge badge-primary mr-2"
      *ngIf="currentEmployee.published"
      (click)="updateStatus(false)"
    >
        change to Intern
    </button>
    <button
      *ngIf="!currentEmployee.published"
      class="badge badge-primary mr-2"
      (click)="updateStatus(true)"
    >
        Change to Full-Time
    </button>
    <br><br>
    <button height="25" class="badge badge-danger mr-2" (click)="deleteEmployee()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateEmployee()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentEmployee" >
    <br />
    <h1 class="text-center">Cannot access this Employee</h1>
  </div>
